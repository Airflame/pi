<div class="modal-header">
  <img src="../../../assets/images/logo.png"/>
  <h4 class="modal-title ml-3" id="modal-basic-title">Edytuj grupę</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Kierunek</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        {{ selectedDiscipline }}
      </button>
      <div ngbDropdownMenu>
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let discipline of disciplines"
          (click)="selectedDiscipline = discipline; filter()"
        >
          {{ discipline }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Semestr</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        <span *ngIf="selectedSemester != null">Semestr</span>
        {{ selectedSemester }}
      </button>
      <div ngbDropdownMenu>
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let semester of semesters"
          (click)="selectedSemester = semester; filter()"
        >
          Semestr {{ semester }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Przedmiot</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        <span *ngIf="group.subject != null">{{ group.subject.name }}</span>
      </button>
      <div ngbDropdownMenu>
        <button
          ngbDropdownItem
          class="dropdown-item overflow-auto"
          style="max-height: 300px"
          *ngFor="let subject of subjects"
          (click)="
            group.subject = subject;
            selectedDiscipline = subject.discipline;
            selectedSemester = subject.semester;
            filter()
          "
        >
          {{ subject.name }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Prowadzący</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        <span *ngIf="group.teacher != null">{{
          group.teacher.lastName + " " + group.teacher.firstName
        }}</span>
      </button>
      <div
        ngbDropdownMenu
        class="overflow-auto"
        style="max-height: 300px"
      >
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let teacher of teachers"
          (click)="group.teacher = teacher; filter()"
        >
          {{ teacher.lastName + " " + teacher.firstName }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Sala</label>
    <div class="col-md-9">
      <input type="text" class="form-control" [(ngModel)]="group.room" />
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Liczba miejsc</label>
    <div class="col-md-9">
      <input
        type="number"
        class="form-control"
        min="1"
        [(ngModel)]="group.max"
      />
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="save(); modal.close()"
  >
    Zapisz
  </button>
</div>
