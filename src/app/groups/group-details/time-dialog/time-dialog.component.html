<div class="modal-header">
  <img src="../../../assets/images/logo.png"/>
  <h4 class="modal-title ml-3" id="modal-basic-title">Ustaw godziny</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row required">
    <label class="col-md-4 col-form-label">Dzień tygodnia</label>
    <div class="col-md-8" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        {{ dataService.getDay(day) }}
      </button>
      <div ngbDropdownMenu>
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let d of [1, 2, 3, 4, 5]"
          (click)="day = d"
        >
          {{ dataService.getDay(d) }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-form-label"></label>
    <div class="col-md-8" ngbDropdown>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
          (change)="selectWeek('ALL')"
          [checked]="checked[0]"
        />
        <label class="form-check-label" for="inlineRadio1">Wszystkie</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
          (change)="selectWeek('N')"
          [checked]="checked[1]"
        />
        <label class="form-check-label" for="inlineRadio2">Nieparzyste</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
          (change)="selectWeek('P')"
          [checked]="checked[2]"
        />
        <label class="form-check-label" for="inlineRadio3">Parzyste</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Godzina rozpoczęcia</label>
    <div class="col-md-8" ngbDropdown>
      <ngb-timepicker [(ngModel)]="timeFrom" [minuteStep]="15"></ngb-timepicker>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-form-label">Godzina zakończenia</label>
    <div class="col-md-8" ngbDropdown>
      <ngb-timepicker [(ngModel)]="timeTo" [minuteStep]="15"></ngb-timepicker>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="save(); modal.close()"
  >
    Zapisz
  </button>
</div>
