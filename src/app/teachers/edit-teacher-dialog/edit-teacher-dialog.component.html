<div class="modal-header">
  <img src="../../../assets/images/logo.png"/>
  <h4 class="modal-title ml-2" id="modal-basic-title">Edytuj prowadzącego</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Tytuł</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownDiscipline"
        ngbDropdownToggle
      >
        {{ teacher.title }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownDiscipline">
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let title of titles"
          (click)="teacher.title = title"
        >
          {{ title }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Imię</label>
    <div class="col-md-9">
      <input type="text" class="form-control" [(ngModel)]="teacher.firstName" />
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Nazwisko</label>
    <div class="col-md-9">
      <input type="text" class="form-control" [(ngModel)]="teacher.lastName"/>
    </div>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Katedra</label>
    <div class="col-md-9" ngbDropdown>
      <button
        class="btn btn-outline-primary"
        id="dropdownClassYear"
        ngbDropdownToggle
      >
        {{ teacher.faculty }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownClassYear">
        <button
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let faculty of faculties"
          (click)="teacher.faculty = faculty"
        >
          {{ faculty }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="save(); modal.close()">
    Zapisz
  </button>
</div>
