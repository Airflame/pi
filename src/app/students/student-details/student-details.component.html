<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h2 class="h2">{{ student.firstName }} {{ student.lastName }}</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img [src]="this.url" class="rounded picture" alt="..." />
            <div class="mt-2">
              <button
                type="button"
                class="btn btn-light"
                onclick="document.getElementById('upload').click();"
              >
                Wrzuć zdjęcie
              </button>
              <input
                type="file"
                style="visibility: hidden"
                id="upload"
                (change)="handleFileInput($event.target)"
              />
            </div>
          </div>
          <div class="col-8">
            <div class="border-left pl-2">
              <p>Numer indeksu: {{ student.id }}</p>
              <p>Kierunek: {{ student.discipline }}</p>
              <p>Rok: {{ student.classYear }}</p>
            </div>
          </div>
        </div>
        <div class="row ml-1">
          <h4 class="h4">Oceny</h4>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Przedmiot</th>
                <th scope="col">Prowadzący</th>
                <th scope="col">ECTS</th>
                <th scope="col">Ocena</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>asd</td>
                <td>asd</td>
                <td>asd</td>
                <td>asd</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col">
      <div>
        <h4 class="h4">Grupy zajęciowe</h4>
        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th scope="col">Dzień tygodnia</th>
              <th scope="col">Godziny</th>
              <th scope="col">Przedmiot</th>
              <th scope="col">Prowadzący</th>
              <th scope="col">Sala</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>asd</td>
              <td>asd</td>
              <td>asd</td>
              <td>asd</td>
              <td>asd</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
